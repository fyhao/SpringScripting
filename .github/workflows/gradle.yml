name: "Validate SAST DEP"
on: [push, pull_request]

env:
  DB_PASS: rootpw
  DB_DATABASE: mysql
  DB_PORT: 33306
  
jobs:
  validation:
    name: "Validation"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11,14,15,16]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.DB_PASS }}
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
        ports: 
          - "33306:3306"
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Seed DB
        run: mysql -u root -prootpw < init.sql
      - name: test with Gradle
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: ${{ env.DB_DATABASE }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: root
          DB_PASSWORD: ${{ env.DB_PASS }}
        run: ./gradlew test --verbose --debug
      - name: Build with Gradle
        run: ./gradlew build
      - name: generateLicenseReport with Gradle
        run: ./gradlew generateLicenseReport
      #- name: dependencyCheckAnalyze with Gradle
      #  run: ./gradlew dependencyCheckAnalyze
      - uses: actions/upload-artifact@v1
        with:
          name: licenseDependencyReport
          path: build/reports
      - uses: gradle/wrapper-validation-action@v1
      - name: Self dep-scan
        uses: AppThreat/dep-scan-action@master
        env:
          VULNDB_HOME: ${{ github.workspace }}/db
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}:[]
      - uses: actions/upload-artifact@v1
        with:
          name: reports
          path: reports 
       
     
         